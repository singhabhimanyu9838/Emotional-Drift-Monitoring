
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonia - Emotional Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Geist', 'Inter', sans-serif;
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,10%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,8%,1) 0, transparent 50%);
        min-height: 100vh;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-sidebar {
        background: rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .hover-tilt {
        perspective: 1000px;
      }
      .hover-tilt:hover {
        transform: translateY(-8px) rotateX(1deg) rotateY(-1deg);
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(99, 102, 241, 0.4);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px 0px rgba(99, 102, 241, 0.2); }
        50% { box-shadow: 0 0 35px 5px rgba(99, 102, 241, 0.6); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }
      .neon-text-glow {
        text-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
      }
    </style>

}
